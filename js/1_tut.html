<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        window.onload = function(){
            document.getElementById('btn').addEventListener('click', function(event){
                //debugger;
                //event.stopPropagation();
                let elem = document.getElementById('btn');
                console.log('nodeName ', elem.nodeName);
                console.log('tagName ', elem.tagName);
                console.log('clientWidth ', elem.clientWidth);
                console.log('cloneNode ', elem.cloneNode());
                console.log('getBoundingClientRect ', elem.getBoundingClientRect());
                console.log('getClientRects ', elem.getClientRects());
                console.log('button clicked');
            }, true);
            
        }
    </script>
</head>
<body>
    <h1>JavaScript Event Demo</h1>
    <p><strong>Param 1</strong></p>
    <p>Para 2</p>
    <p>Para 3</p>
    <p>Para 4</p>
    <p>Para 5</p>
    <div  onclick="console.log('div clicked')">
        <button id="btn">Click Me</button>
    </div>
</body>
</html>
