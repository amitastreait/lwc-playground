<template>
    <lightning-card  variant="Narrow"  title="Case List" icon-name="standard:case">
        <div class="slds-m-around_small">
            <lightning-datatable
                key-field="id"
                data={result}
                show-row-number-column
                hide-checkbox-column
                columns={columnsList}
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
